<div class="container">
<h2>HERBERGI</h2>
<div>{{name}}</div>
<div>
	<p>{{topic}}</p>
	<p ng-repeat="msg in msgs track by msg.timestamp">{{msg.timestamp | date: "HH:mm"}} - {{msg.nick}}: {{msg.message}}</p>
	<input type="text" ng-model="newMsg" /><button ng-click="onSendMsg()">Post Message</button>
</div>
<div>
	<div>
		<h4>Users in room:</h4>
		<select ng-options="user.id as user.name for user in users" ng-model="selectedUser" style="width: 150px" size="10">
		</select>
	</div>
	<button ng-click="onSendPrvMsg()">Send Private Msg</button>
	<button ng-click="onLeaveRoom()">Leave</button>
	<button ng-click="onDisc()">Disconnect</button>
</div></div>
