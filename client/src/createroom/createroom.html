<h2>CreateRoom</h2>
<div>
	<div class="row">
		<div class="col-xs-12">
			<label>Room name:</label>
			<input type="text" ng-model="room" />
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<label>Password:</label>
			<input type="password" ng-model="pw" />
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button ng-click="onCreateRoom()">Submit</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			{{errorMsg}}
		</div>
	</div>

</div>
