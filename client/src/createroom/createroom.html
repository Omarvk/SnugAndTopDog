<div class="container">
	<form class="form-signin">
		<h2 class="form-signin-heading">Create a room</h2>
		<input type="text" ng-model="room" class="form-control" placeholder="Room name" required autofocus>
		<br />
		<button class="btn btn-lg btn btn-default btn-block" type="submit" ng-click="onCreateRoom()">Create room</button>
	</form>
	<div class="row">
		{{errorMsg}}
	</div>
</div>
