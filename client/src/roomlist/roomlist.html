<div class="container">
	<div class="roomList">
		<div class="panel panel-default">
			<div class="panel-heading">Rooms currently open: {{errorMsg}}</div>
				<div class="panel-body">
					<div class="list-group">
						<a ng-repeat="room in roomlist track by room.id" ng-href="#/room/{{room.name}}" class="list-group-item">
							<div>{{room.name}}</div>
						</a>
				</div>
			</div>
		</div>
		<button class="btn btn-default" ng-click="createRoom()">Create room</button>
	</div>
</div>
