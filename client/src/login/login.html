<div class="container">

	<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<input type="text" ng-model="user" class="form-control" placeholder="User name" required autofocus>
		<br />
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="onLogin()">Sign in</button>
		<button class="btn btn btn-primary btn-block" type="submit" ng-click="onToRegister()">Register</button>
	</form>

	<div class="row">
		<div class="col-xs-12">
			{{errorMsg}}
		</div>
	</div>
</div>
